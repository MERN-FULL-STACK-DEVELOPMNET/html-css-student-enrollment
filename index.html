<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "assets/css/style.css"/>

    </head>
    <body>
      <form>
        <div class = "student-application-bg-container">
            <h1 class = "student-application-main-heading">Student Courses Enrollment</h1>
            <ul class = "list-student-application">
                <li class = "margin-student-application">
                    <label for = "first-name" class = "student-application-description">
                        First Name:
                    </label>
                <input type = "textbox" placeholder = "Enter first name:" id = "first-name" name = "first-name" class = "option" required/>
                </li>
                <li class = "margin-student-application">
                    <label for = "second-name" class = "student-application-description">
                        Second Name:
                    </label>
                    <input type = "textbox" placeholder = "Enter second name:" id = "second-name" name = "second-name" class = "option" required/>
                </li>
                <li class = "margin-student-application">
                    <label for = "register-no" class = "student-application-description">
                        Register Number:
                    </label>
                    <input type = "number" placeholder = "Enter register number" id = "register-no" name = "register-no" class = "option" required/>
                </li>
                <li class = "margin-student-application">
                    <label for = "mobile-number" class = "student-application-description">
                        Mobile Number:
                    </label>
                    <input type = "number" placeholder = "Enter mobile number" id = "mobile-number" name = "mobile-number" class = "option" required/>
                </li>
                <li class = "margin-student-application">
                    <label for = "email" class = "student-application-description">
                        E-mail:
                    </label>
                    <input type = "email" placeholder = "Enter email" id = "email" name = "email"  class = "option" required/>
                </li>
                <li class = "margin-student-application">
                    <label for = "department" class = "student-application-description">
                        Department:
                    </label>
                    <select class = "option">
                        <option value = "CSE">CSE</option>
                        <option value = "IT">IT</option>
                        <option value = "AIDS">AIDS</option>
                        <option value = "AIML">AIML</option>
                        <option value = "IOT">IOT</option>
                        <option value = "ECE">ECE</option>
                        <option value = "EEE">EEE</option>
                        <option value = "CSE(CS)">CSE(CS)</option>
                    </select>
                </li>
                <li class = "margin-student-application">
                    <label for = "gender" class = "student-application-description">
                        Gender:
                    </label>
                    <input type = "radio" id = "gender" name = "gender" value = "male" class = "option">Male
                    <input type = "radio" id = "gender" name = "gender" value = "female" class = "option">Female
                    <input type = "radio" id = "gender" name = "gender" value = "other" class = "option">other
                </li>
                <li class = "margin-student-application">
                    <label for = "language" class = "student-application-description">
                        Language:
                    </label>
                    <select class = "option">
                        <option value = "C" checked>C</option>
                        <option value = "C++" checked>C++</option>
                        <option value = "Java" checked>Java</option>
                        <option value = "Python" checked>Python</option>
                    </select>
                </li>
                <li class = "margin-student-application">
                    <label for = "year" class = "student-application-description">
                        Year:
                    </label>
                    <input type = "radio" id = "year" name = "year" value = "I">I
                    <input type = "radio" id = "year" name = "year" value = "II">II
                    <input type = "radio" id = "year" name = "year" value = "III">III
                    <input type = "radio" id = "year" name = "year" value = "IV">IV
                </li>
                <li class = "margin-student-application">
                    <label for = "slot" class = "student-application-description">
                        Slot:
                    </label>
                    <input type = "radio" id = "slot" name = "slot" value = "10 AM">10 AM
                    <input type = "radio" id = "slot" name = "slot" value = "2 PM">2 PM
                    <input type = "radio" id = "slot" name = "slot" value = "5 PM">5 PM
                </li>

            </ul>
        </div>
        <div>
            <button class = "submit-button">Submit</button>
        </div>

    </form>
    </body>
</html>
